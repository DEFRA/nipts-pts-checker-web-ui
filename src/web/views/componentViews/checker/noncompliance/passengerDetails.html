<h2 class="govuk-heading-l govuk-!-static-margin-top-9">Passenger details</h2>
{% include "componentViews/checker/noncompliance/petOwnerSection.html" %}
<div id="passengerFormGroup" name="passengerFormGroup" class="govuk-form-group {% if errors['passengerType'] %}govuk-form-group--error{% endif %}">
   {% if payload['isFlight'] !== true %}
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <h3 class="govuk-fieldset__heading passenger-header">Type of passenger</h3>
    </legend>
    <div>
      <!-- Display error message inline if the passenger type is not selected -->
      {% if errors['passengerType'] %}
        <span id="passengerError" class="govuk-error-message">
          {{ errors['passengerType'] }}
        </span>
      {% endif %}
    </div>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" 
               id="passengerType" 
               name="passengerType" 
               type="radio" 
               value="1"
               aria-label="Ferry foot passenger" 
               {% if payload['passengerType'] == '1' %}checked{% endif %}>
        <label class="govuk-label govuk-radios__label" for="passengerType">Ferry foot passenger</label>
      </div>

      <div class="govuk-radios__item">
        <input class="govuk-radios__input" 
               id="vehiclePassenger" 
               name="passengerType" 
               type="radio" 
               value="2"
               aria-label="Vehicle on ferry" 
               {% if payload['passengerType'] == '2' %}checked{% endif %}>
        <label class="govuk-label govuk-radios__label" for="vehiclePassenger">Vehicle on ferry</label>
      </div>
    </div>
  </fieldset>
  {% endif %}
</div>

<hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">
