<div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
            <h3 class="govuk-heading-m">
                Microchip
            </h3>
        </legend>
        <details class="govuk-details">
            <summary class="govuk-details__summary">
                <span class="govuk-details__summary-text">
                    Microchip details
                </span>
            </summary>
            <div class="govuk-details__text">
                <dl class="govuk-summary-list">

                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key">
                            Microchip number
                        </dt>
                        <dd class="govuk-summary-list__value">
                            {{ data['microchipNumber'] if data['microchipNumber'] else ""}}
                        </dd>
                    </div>

                    <div class="govuk-summary-list__row">
                        <dt class="govuk-summary-list__key">
                            Implant or scan date
                        </dt>
                        <dd class="govuk-summary-list__value">
                            {{ microchipDate if microchipDate else "" }}
                        </dd>
                    </div>
                </dl>
            </div>
        </details>

        <div class="govuk-checkboxes" data-module="govuk-checkboxes">

            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="mcNotFound" name="mcNotFound" type="checkbox" value="true"
                aria-label="Cannot find microchip" {%
                    if payload['mcNotFound']=="true" %}checked{% endif %}>
                <label class="govuk-label govuk-checkboxes__label" for="mcNotFound">
                    Cannot find microchip
                </label>
            </div>
        </div>
    </fieldset>
</div>
<hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">
