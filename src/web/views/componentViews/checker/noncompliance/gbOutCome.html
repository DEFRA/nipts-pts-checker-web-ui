
<h2 class="govuk-heading-l govuk-!-static-margin-top-9">GB outcome</h2>

<div class="govuk-form-group">
    <div class="govuk-checkboxes" data-module="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="outcomeReferred" name="outcomeReferred" type="checkbox" value="Passenger referred to DAERA/SPS at NI port">
        <label class="govuk-label govuk-checkboxes__label" for="outcomeReferred">
          Passenger referred to DAERA/SPS at NI port
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="outcomeAdvised" name="outcomeAdvised" type="checkbox" value="Passenger advised not to travel">
        <label class="govuk-label govuk-checkboxes__label" for="outcomeAdvised">
          Passenger advised not to travel
        </label>
      </div>
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="outcomeNotTravelling" name="outcomeNotTravelling" type="checkbox" value="Passenger says they will not travel">
        <label class="govuk-label govuk-checkboxes__label" for="outcomeNotTravelling">
          Passenger says they will not travel
        </label>
      </div>
    </div>
  </div>
